name: CI Build & Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

- name: Install deps
  shell: powershell
  run: |
    if (Test-Path package-lock.json) {
      npm ci
    } else {
      npm install
    }


      - name: Run tests (se tiver)
        shell: powershell
        run: |
          $npmScripts = npm run
          if ($npmScripts -match "\stest\s") {
            npm test
          } else {
            Write-Host "Sem script de teste. Pulando etapa."
          }

      - name: Set image tags
        id: vars
        shell: powershell
        run: |
          $TAG_SHA = $env:GITHUB_SHA.Substring(0, 7)
          echo "IMAGE=adalbertooo/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache-ci
          cache-to: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache-ci,mode=max
